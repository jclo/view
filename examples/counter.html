<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Simple Counter</title>
    <link rel="stylesheet" href="">
    <style>
    </style>
    <script src="../lib/view.js"></script>
    <script>
      window.onload = function() {

        const Counter1 = View.Component({
          init() {
            this.name = 'myCounter1';
          },

          events() {
            let self = this
              , counter = this.props.options.counter
              ;

            // Increments the counter:
            this.$('.plus').on('click', () => {
              counter += 1;
              this.$('h1').text(counter);
            });

            // Decrements the counter:
            this.$('.minus').on('click', () => {
              counter -= 1;
              this.$('h1').text(counter);
            });
          },

          render() {
            return `
            <div>
              <h1>${this.props.options.counter}</h1>
              <button class="minus">-</button>
              <button class="plus">+</button>
            </div>
            `;
          },
        });

        const Counter2 = View.Component({
          init() {
            this.name = 'myCounter2';
          },

          events() {
            var self = this
              , counter = this.props.options.counter
              ;

            // Increments the counter:
            this.$('.plus').on('click', () => {
              counter += 1;
              self.$('h1').text(counter);
            });

            // Decrements the counter:
            this.$('.minus').on('click', () => {
              counter -= 1;
              self.$('h1').text(counter);
            });
          },

          render() {
            return `
            <div>
              <h1>${this.props.options.counter}</h1>
              <button class="minus">-</button>
              <button class="plus">+</button>
            </div>
            `;
          },
        });

        const C3 = View.Component({
          render() {
            return '<div></div>';
          }
        });

        const view = View.render({
          el: '#app',
          children: {
            '<C1 />': { fn: Counter1, options: { counter: 0 }},
            '<C2 />': { fn: Counter2, options: { counter: 0 }},
          },
          template: `
            <div>
              <C1 />
              <C2 />
            </div>
          `,
        });

      };
    </script>
  </head>

  <body>
    <div id='app'></div>
  </body>
</html>
