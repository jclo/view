<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Title</title>
    <link rel="stylesheet" href="">
    <style>
    </style>
    <script src="../lib/view.js"></script>
    <script>
      window.onload = function() {

        const A = View.Component({
          updateTitle(newtitle) {
            this.$('h1').text(newtitle);
          },
          render() {
            return `
              <div>
                <h1>Title</h1>
              </div>
            `;
          },
        });

        const view = View.render({
          el: '#app',
          children: { '<Aaa />': A },
          template: `
            <div>
              <Aaa />
            </div>
          `,
        });

        const a = view.$getChild('<Aaa />');

        setTimeout(() => {
          a.updateTitle('New Title');
        }, 1000);
      };
    </script>
  </head>

  <body>
    <div id='app'></div>
  </body>
</html>
