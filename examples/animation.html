<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A simple Anaimation</title>
    <link rel="stylesheet" href="">
    <style>
    </style>
    <script src="../lib/view.js"></script>
    <script>
      window.onload = function() {

        const A = View.Component({
          animate(...args) {
            this.$('.rect').animate(...args);
          },

          render() {
            return `
            <div>
              <div class="rect" style="position: absolute; top: 0; left: 0; width: 100px; height: 100px; border: 1px solid red;"></div>
            </div>`;
          }
        });

        const view = View.render({
          el: '#app',
          children: { '<Aaa />': { fn: A, options: {}}},
          template: `
            <div><Aaa /></div>
          `,
        });

        const c = view.$getChild('<Aaa />');
        c.animate({ top: '500px', left: '800px' }, 'slow', 'swing', () => {
          console.log('Done!');
        });
      };
    </script>
  </head>

  <body>
    <div id='app'></div>
  </body>
</html>
